<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<!--/*@thymesVar id="post" type="io.codecrafts.model.Post"*/-->
<!--/*@thymesVar id="postComment" type="io.codecrafts.model.PostComment"*/-->
	<div class="container">
	
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>    
		
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form th:object="${postComment}" th:action="@{'/posts/' + ${postid} + '/comments/' + ${postComment.id}}" method="post" class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-9">
								<label th:text="${postComment.id}"></label>
								<label th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="validation-message"></label>
								<input type="text" th:field="*{content}" placeholder="content" class="form-control" />
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
