<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: head">
</head>

<body>
	<div class="container">
		<div th:replace="template :: header"></div>
		<div class="panel-group">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form autocomplete="off" action="#" th:action="@{/settings}"
						th:object="${user}" method="post" class="form-horizontal"
						role="form">
						<h2>Settings</h2>
						<div class="form-group">
							<div class="col-sm-9">
								<label for="firstName">First Name</label>
								<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></label>
								<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-9">
								<label for="lastName">Last Name</label>
								<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
								<input type="text" th:field="*{lastName}"placeholder="Last Name" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9">
								<label for="email">Email</label>
								<input type="text" th:field="*{email}" th:readonly="true" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9">
								<label for="password">Password</label>
								<input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9">
								<label for="creationDate">Creation Date</label>
								<input type="text" th:field="*{creationDate}" th:readonly="true" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9">
								<button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-floppy-disk"></span>Save Settings</button>
							</div>
						</div>

						<span th:utext="${successMessage}"></span>
					</form>
				</div>
			</div>
		</div>
		<div th:replace="template :: footer"></div>
	</div>

</body>
</html>
