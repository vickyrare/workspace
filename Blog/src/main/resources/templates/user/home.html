<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<!--/*@thymesVar id="post" type="io.codecrafts.model.Post"*/-->
	<div class="container">
	
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>    
		
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-heading">
					<h1 class="panel-title">Posts</h1> <a class="btn btn-default" href="#" th:href="@{'/user/post/new'}" role="button">New</a>
				</div>
				<div class="panel-body">
					<div class="table-responsive" th:if="${not #lists.isEmpty(posts)}">
						<table class="table table-hover ">
							<thead class="thead-inverse">
							<tr>
								<th>ID</th>
								<th>Title</th>
								<th>Started By</th>
								<th>Date Created</th>
								<th>Replies</th>
								<th>Update</th>
								<th>Delete</th>
							</tr>
							</thead>
							<tr th:each="post : ${posts}">
								<td th:text="${post.getId()}">1</td>
                                <td><a th:text="${post.getTitle()}" href="#" th:href="@{'/user/post/' + ${post.getId()} + '/view'}">Browsing issue</a></td>
								<td th:text="${post.getUser().getFirstName()}">John</td>
								<td th:text="${post.getCreationDate()}">2018-02-28 19:21:27</td>
								<td th:text="${post.getPostComments().size()}">10</td>
								<td><a href="#" th:href="@{'/user/post/' + ${post.getId()} + '/edit'}">Edit</a></td>
								<td><a href="#" th:href="@{'/user/post/' + ${post.getId()} + '/delete'}">Delete</a></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
