<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: head">
</head>

<body>
	<div class="container">
		<nav th:replace="template :: header"></nav>
		<div class="panel-group">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form autocomplete="off" action="#" th:action="@{/admin/users}"
						th:object="${user}" method="post" class="form-horizontal"
						role="form">
						<h2>New User</h2>
						<div class="form-group">
							<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
									class="validation-message"></label>
							<input type="text" th:field="*{firstName}" placeholder="Name"
									class="form-control" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-9">
							<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
									class="validation-message"></label>
								<input type="text" th:field="*{lastName}"
									placeholder="Last Name" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9">
								<input type="text" th:field="*{email}" placeholder="Email"
									class="form-control" /> <label
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="validation-message"></label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9">
								<input type="password" th:field="*{password}"
									placeholder="Password" class="form-control" /> <label
									th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
									class="validation-message"></label>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-9">
								<button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-floppy-disk"></span>Create User</button>
							</div>
						</div>

						<span th:utext="${successMessage}"></span>
					</form>
				</div>
			</div>
		</div>
		<nav th:replace="template :: footer"></nav>
	</div>

</body>
</html>
